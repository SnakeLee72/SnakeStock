        :root {
            --bg-dark-ai: #0a0a1a;
            --bg-card: #101024;
            --border-color: #2a2a4a;
            --text-primary: #e6e6fa;
            --text-secondary: #a0a0c0;
            --accent-blue: #00d1ff;
            --color-red: #ff5555;
            --color-green: #50fa7b;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark-ai);
            background-image: radial-gradient(circle at top left, rgba(0, 209, 255, 0.1), transparent 30%),

            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.8;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(16, 16, 36, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            color: var(--accent-blue);
            font-size: 2.8em;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 209, 255, 0.5);
        }
        header p {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-top: 5px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            font-size: 1.8em;
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        h2 .icon {
            margin-right: 15px;
            font-size: 1.2em;
            color: var(--accent-blue);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        thead th {
            background-color: rgba(42, 42, 74, 0.5);
            color: var(--text-primary);
            font-weight: 700;
        }
        .target-price { color: var(--color-red); font-weight: bold; }
        .stop-loss { color: var(--color-green); font-weight: bold; }
        .positive-return { color: var(--color-red); font-weight: bold; }
        .negative-return { color: var(--color-green); font-weight: bold; }
        
        .summary-text {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-blue);
        }
        .stock-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }
        .stock-card h3 {
            font-size: 1.6em;
            margin-top: 0;
            color: var(--accent-blue);
            text-shadow: 0 0 5px rgba(0, 209, 255, 0.3);
        }
        .stock-card h4 {
            font-size: 1.2em;
            color: var(--text-primary);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        blockquote {
            background: var(--bg-card);
            border-left: 10px solid var(--accent-blue);
            margin: 1.5em 0;
            padding: 1.5em 20px;
            font-size: 1.3em;
            font-style: italic;
            font-weight: bold;
            text-align: center;
            border-radius: 0 8px 8px 0;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
    </style>
</head>
