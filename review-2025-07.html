<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈蛇週報 - 2025年七月戰報</title>
    <link rel="manifest" href="/SnakeStock/manifest.json">

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/SnakeStock/sw.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        :root {
            --bg-dark-ai: #0a0a1a;
            --bg-card: #101024;
            --border-color: #2a2a4a;
            --text-primary: #e6e6fa;
            --text-secondary: #a0a0c0;
            --accent-blue: #00d1ff;
            --color-red: #ff5555;
            --color-green: #50fa7b;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark-ai);
            color: var(--text-primary);
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 900px;
            margin: 10px auto;
            padding: 15px;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            color: var(--accent-blue);
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 209, 255, 0.5);
        }
        section { margin-bottom: 40px; }
        h2 {
            font-size: 1.6em;
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        h2 .icon {
            margin-right: 15px;
            font-size: 1.2em;
            color: var(--accent-blue);
        }
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .kpi-card {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .kpi-card .value {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--accent-blue);
        }
        .kpi-card .label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .chart-container {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
         .home-link-container { text-align: center; margin-top: 40px; }
        .home-link {
            display: inline-block;
            background-color: var(--accent-blue);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }
        .home-link:hover {
            background-color: #2f81f7;
            transform: translateY(-3px);
        }  
    .site-footer {
    text-align: center;
    margin-top: 50px;
    padding-top: 30px;
    border-top: 1px solid var(--border-color);
    color: var(--text-secondary);
    font-size: 0.9em;
}
.footer-links {
    margin-bottom: 15px;
}
.footer-links a {
    color: var(--text-secondary);
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s;
}
.footer-links a:hover {
    color: var(--accent-blue);
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>靈蛇週報 - 2025年七月戰報</h1>
        </header>

        <section id="kpi">
            <h2><span class="icon">📊</span>七月關鍵績效</h2>
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="value">5</div>
                    <div class="label">推薦個股總數</div>
                </div>
                <div class="kpi-card">
                    <div class="value">100%</div>
                    <div class="label">選股勝率</div>
                </div>
                <div class="kpi-card">
                    <div class="value">+10.74%</div>
                    <div class="label">平均最高報酬率</div>
                </div>
                <div class="kpi-card">
                    <div class="value">南電 (8046)</div>
                    <div class="label">本月MVP個股</div>
                </div>
            </div>
        </section>

        <section id="performance-chart">
            <h2><span class="icon">📈</span>個股績效長條圖</h2>
            <div class="chart-container">
                <canvas id="performanceBarChart"></canvas>
            </div>
        </section>
        
        <section id="sector-chart">
            <h2><span class="icon">⚙️</span>產業分佈圓餅圖</h2>
            <div class="chart-container">
                 <canvas id="sectorPieChart"></canvas>
            </div>
        </section>

        <div class="home-link-container">
            <a href="index.html" class="home-link">&larr; 返回總目錄</a>
       </div>
    </div>

<script>
    // 長條圖資料與設定
    const barCtx = document.getElementById('performanceBarChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['南電 (8046)', '欣興 (3037)', '新日興 (3376)', '亞翔 (6139)', '宏捷科 (8086)'],
            datasets: [{
                label: '最高報酬率 (%)',
                data: [22.1, 8.4, 6.1, 4.1, 3.4],
                backgroundColor: 'rgba(0, 209, 255, 0.6)',
                borderColor: 'rgba(0, 209, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            indexAxis: 'y',
            scales: {
                x: { ticks: { color: '#a0a0c0' }, grid: { color: '#2a2a4a' } },
                y: { ticks: { color: '#e6e6fa' }, grid: { color: '#2a2a4a' } }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return ' 最高報酬率: ' + context.raw + '%';
                        }
                    }
                }
            }
        }
    });

    // 圓餅圖資料與設定
    const pieCtx = document.getElementById('sectorPieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['ABF 載板', '砷化鎵', '蘋概股/轉軸', '半導體廠務'],
            datasets: [{
                label: '產業分佈',
                data: [2, 1, 1, 1],
                backgroundColor: [
                    'rgba(0, 209, 255, 0.7)',
                    'rgba(163, 113, 247, 0.7)',
                    'rgba(80, 250, 123, 0.7)',
                    'rgba(255, 85, 85, 0.7)'
                ],
                borderColor: '#101024',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    labels: { color: '#e6e6fa', font: { size: 14 } }
                }
            }
        }
    });
</script>

</body>
</html>
